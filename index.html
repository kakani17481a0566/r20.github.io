<html>
<head>
  <title>SRGEC R20 Batch Internal Marks Calculator</title>
</head>
<body>
  <h1>SRGEC R20 Batch Internal Marks Calculator</h1>
  <form>
    <label for="obj1">Objective 1:</label><br>
    <input type="number" id="obj1" name="obj1"><br>
    <label for="des1">Descriptive 1:</label><br>
    <input type="number" id="des1" name="des1"><br>
    <label for="assign1">Assignment 1:</label><br>
    <input type="number" id="assign1" name="assign1"><br>
    <br>
    <label for="obj2">Objective 2:</label><br>
    <input type="number" id="obj2" name="obj2"><br>
    <label for="des2">Descriptive 2:</label><br>
    <input type="number" id="des2" name="des2"><br>
    <label for="assign2">Assignment 2:</label><br>
    <input type="number" id="assign2" name="assign2"><br>
    <br>
    <button onclick="calculateMarks()">Calculate Marks</button>
  </form> 
  <br>
  <div id="result"></div>
  <script>
    function calculateMarks() {
      // Read input from user
      var obj1 = parseFloat(document.getElementById("obj1").value);
      var des1 = parseFloat(document.getElementById("des1").value);
      var assign1 = parseFloat(document.getElementById("assign1").value);
      var obj2 = parseFloat(document.getElementById("obj2").value);
      var des2 = parseFloat(document.getElementById("des2").value);
      var assign2 = parseFloat(document.getElementById("assign2").value);

      // Calculate MID 1 and MID 2
      var mid1 = obj1 + des1 + assign1;
      var mid2 = obj2 + des2 + assign2;

      // Calculate best and least of MID 1 and MID 2
      var best_mid = Math.max(mid1, mid2);
      var least_mid = Math.min(mid1, mid2);

      // Calculate 80% of best MID and 20% of least MID
      var eighty_percent_mid = 0.8 * best_mid;
      var twenty_percent_mid = 0.2 * least_mid;

      // Calculate final internal marks
      var final_internal_marks = eighty_percent_mid + twenty_percent_mid;

      // Calculate and display final internal marks with one decimal place
      document.getElementById("result").innerHTML = 
        "Final internal marks: " + final_internal_marks.toFixed(1) + "<br>" +
        "Ceil final internal marks: " + Math.ceil(final_internal_marks);
    }
  </script>


</body>
</html>
