<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <h1>SRGEC R20 BATCH INTERNAL MARKS CALCULATOR</h1>
    <div style="display: table; width: 100%;">
        <div style="display: table-row;">
          <div style="display: table-cell; width: 50%;">
            <p>Enter Obj 1: <input type="number" id="obj1"></p>
            <p>Enter Des 1: <input type="number" id="des1"></p>
            <p>Enter Assign 1: <input type="number" id="assign1"></p>
          </div>
          <div style="display: table-cell; width: 50%;">
            <p>Enter Obj 2: <input type="number" id="obj2"></p>
            <p>Enter Des 2: <input type="number" id="des2"></p>
            <p>Enter Assign 2: <input type="number" id="assign2"></p>
          </div>
        </div>
      </div>
      
    <button onclick="calculate()">Calculate</button>

    <p id="output"></p>

    <script>
        function calculate() {
            var obj1 = parseFloat(document.getElementById("obj1").value);
            var des1 = parseFloat(document.getElementById("des1").value);
            var assign1 = parseFloat(document.getElementById("assign1").value);
            var mid1 = obj1 + des1 + assign1;

            var obj2 = parseFloat(document.getElementById("obj2").value);
            var des2 = parseFloat(document.getElementById("des2").value);
            var assign2 = parseFloat(document.getElementById("assign2").value);
            var mid2 = obj2 + des2 + assign2;

            var best_mid, least_mid;
            if (mid1 > mid2) {
                best_mid = mid1;
                least_mid = mid2;
            }
            else {
                best_mid = mid2;
                least_mid = mid1;
            }

            var mid = 0.8 * best_mid + 0.2 * least_mid;
            var output = 
                "80% of MID: " + (0.8 * mid).toFixed(1) + "\n" +
                "20% of MID: " + (0.2 * mid).toFixed(1) + "\n" +
                "Ceil final internal marks: " + Math.ceil(mid);
            document.getElementById("output").innerText = output;
        }
    </script>

</body>

</html>
